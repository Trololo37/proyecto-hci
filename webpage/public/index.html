<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlar Focos</title>
</head>
<body>
  <h1>Control de Focos</h1>
  
  <label for="foco">Seleccionar foco:</label>
  <select id="foco">
    <option value="foco1">Foco 1</option>
    <option value="foco2">Foco 2</option>
    <option value="foco3">Foco 3</option>
    <option value="foco4">Foco 4</option>
  </select>

  <button id="prender">Prender</button>
  <button id="apagar">Apagar</button>
  <input type="range" id="luminosidad" min="0" max="25" value="25">
  <button id="cambiarLuminosidad">Cambiar Luminosidad</button>

  <script>
    const ESP32_URL = "http://192.168.100.47"; // Cambia esto por la IP de tu ESP32

    function obtenerFocoSeleccionado() {
      return document.getElementById("foco").value;
    }

    document.getElementById("prender").addEventListener("click", () => {
      const foco = obtenerFocoSeleccionado();
      console.log("foco", foco)
      fetch(`${ESP32_URL}/prender?foco=${foco}`, { method: "POST" })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    });

    document.getElementById("apagar").addEventListener("click", () => {
      const foco = obtenerFocoSeleccionado();
      fetch(`${ESP32_URL}/apagar?foco=${foco}`, { method: "POST" })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    });

    document.getElementById("cambiarLuminosidad").addEventListener("click", () => {
      const foco = obtenerFocoSeleccionado();
      const valor = document.getElementById("luminosidad").value;
      fetch(`${ESP32_URL}/luminosidad?foco=${foco}&valor=${valor}`, { method: "POST" })
        .then(response => response.text())
        .then(data => console.log(data))
        .catch(error => console.error("Error:", error));
    });
  </script>
</body>
</html>
