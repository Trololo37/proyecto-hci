<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controlar Focos</title>
  <link rel="stylesheet" href="./assets/@tabler/css/tabler.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="p-3">
  <h1 class="text-center">Control de Focos</h1>
  <div class="container">
    <div class="row row-cols-2">
      <div class="col">
        <div class="accordion">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                <i class="ti ti-on"></i>
                Foco 1
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#focos">
              <div class="accordion-body">
                <div class="d-flex justify-content-evenly flex-wrap gap-2">
                  <div class="d-flex flex-column align-items-center">
                    <button class="switch-icon" data-bs-toggle="switch-icon">
                      <input type="button" class="switch-icon-a btn btn-pill btn-success" value="Encender" id="encender"
                        attr-focoId="1">
                      </input>
                      <input type="button" class="switch-icon-b btn btn-pill btn-danger" value="Apagar" id="apagar"
                        attr-focoId="1">
                      </input>
                    </button>
                  </div>
                  <div class="d-flex flex-column align-items-center">
                    <label class="form-label" for="luminosidad">Luminosidad</label>
                    <div class="mh-auto d-flex gap-2">
                      <div class="d-flex flex-column justify-content-between">
                        <span>Alta</span>
                        <span>Baja</span>
                      </div>
                      <div class="">
                        <input type="range" id="luminosidad" attr-focoId="1" min="0" max="255" value="255">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
